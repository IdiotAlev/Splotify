<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
    pagination="true"
    navigation="false"
    scrollbar="false"
    slides-per-view="1"
    style="width: 100%; height: 100%;"
    >

    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]=" genre.title">
        <p>{{ genre.description }}</p> <br>
        <ion-button (click)="viEstaSlide()">Ver m√°s</ion-button>
      </div>
    </swiper-slide>

  </swiper-container> 
</ion-content>
