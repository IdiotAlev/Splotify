<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buton (click)="cambiarTema()">Cambiar tema</ion-buton>
  
  <ion-card [style.background-Color]="backgroundTheme" [style.color]="fontTheme">
    
    <h2>Welcome to Splotify</h2>

    <ion-card-content>
      <p>Discover a world of music genres and explore your favorites!</p>
    </ion-card-content>
  </ion-card>

  <ion-card [style.background-Color]="backgroundTheme" [style.color]="fontTheme">
    
    <h2>Wanna see how to use Splotify?</h2>

    <ion-card-content>
      <p>Click the button below to watch the introduction video.</p>
      <ion-button (click)="watchIntro()">Watch Intro</ion-button>
    </ion-card-content>
  </ion-card>

  <swiper-container
    pagination="true"
    navigation="false"
    scrollbar="false"
    slides-per-view="1"
    style="width: 100%; height: 100%;"
    >

    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content" [style.background-Color]="backgroundTheme" [style.color]="fontTheme">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]=" genre.title">
        <p>{{ genre.description }}</p><br>  
        <ion-button (click)="viEstaSlide()">Ver mas</ion-button>
      </div>
    </swiper-slide>
  </swiper-container> 

</ion-content>
